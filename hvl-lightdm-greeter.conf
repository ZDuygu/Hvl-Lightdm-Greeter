; hvl-lightdm-greeter.conf
;
; General configuration
;
; greeter-icon-theme = name of icon theme to use for the greeter
;
; greeter-background-image-dir /path/to/background-dir/ directory contains background images
; greeter-background-image = imagefile name in the greeter-background-image-dir to set a background image for the login screen
;
; loginform-offset-x = how far from the left edge of the screen should the loginform be placed. 
;      Can be given in pixels, e.g. loginform-offset-x=60px, or in percentage of screen width, e.g. loginform-offset-x=20%.
;
; loginform-offset-y = how far from the left edge of the screen should the loginform be placed. 
;      Can be given in pixels, e.g. loginform-offset-y=60px, or in percentage of screen width, e.g. loginform-offset-y=20%.


; password-web-reset
; password-web-reset-webpage

; password-web-reset-webpage-offset-x
; password-web-reset-webpage-offset-y
; password-web-reset-webpage-size-x
; password-web-reset-webpage-size-y
;
; greeter-loginform-logo-images "/path/to/loginform-logo-/image" to set a logo image for the login screen
;
; settingsform-offset-x
; settingsform-offset-y
; clockform-offset-x
; clockform-offset-y
; clockform-size-x
; clockform-size-y
; services-to-check 
; wait-timeout
; cached-user-count



[General]
greeter-icon-theme=pardus-xfce-icon-theme-dark
greeter-background-image-dir =/usr/share/lightdm/lightdm-hvl-greeter.conf.d/resources/bgs/
loginform-offset-x=50%
loginform-offset-y=30%
settingsform-offset-x=50% 
settingsform-offset-y=70%
clockform-offset-x=5% 
clockform-offset-y=5% 
clockform-size-x=20%
clockform-size-y=20%

password-web-reset = 0
password-web-reset-webpage = http://www.yandex.com.tr
services-to-check="NetworkManager", "winbind"
greeter-loginform-logo-image=/usr/share/lightdm/lightdm-hvl-greeter.conf.d/resources/logo.jpg
wait-timeout=50
cached-user-count = 5